{% extends 'global/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Grupos de Estudo</h1>
    <ul class="list-group mt-4">
        {% for grupo in grupos %}
            <li class="list-group-item">
                <h5>{{ grupo.titulo }}</h5>
                <p><strong>Tema:</strong> {{ grupo.tema }}</p>
                <p><strong>Descrição:</strong> {{ grupo.descricao }}</p>
                <a href="{% url 'visualizar_grupo' grupo.id %}" class="btn btn-primary">Ver detalhes</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
