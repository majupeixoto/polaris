{% extends 'global/base_logins.html' %}
{% load static %}

{% block body %}

<div class="container">
    <div class="item">
        <img src="{% static 'imgs/logo_polaris_sem_fundo.png' %}" class="logo" alt="logotipo">
    </div>
    <div class="item">
        <form class="login" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <h1>Login</h1>
    
            <!-- Email Input -->
            <div class="box-user">
                <label for="floatingInput">Email Institucional</label>
                <input type="email" class="form-control" id="floatingInput" name="username" placeholder="name@example.com" required>
            </div>
                
            <!-- Password Input -->
            <div class="box-user">
                <label for="floatingPassword">Senha</label>
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
            </div>
        
            <!-- Remember Password Checkbox -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">Lembrar senha</label>
            </div>
    
            <!-- Sign In Button -->
            <div class="d-grid">
                <button class="btn_login" type="submit">Entrar</button>
                <div class="text-center">
                    {% comment %} <a class="small" href="{% url 'password_reset' %}">Forgot password?</a> {% endcomment %}
                    <a class="small" href="{% url 'cadastro_usuario' %}">Esqueceu sua senha?</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
