{% extends 'global/base_logins.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="item">
        <img src="{% static 'imgs/logo_polaris_sem_fundo.png' %}" class="logo" alt="Logotipo da Polaris">
    </div>
    <div class="item">
        <form class="login" method="post">
            {% csrf_token %}
            
            <h1>Login</h1>

            <!-- Email Input -->
            <div class="box-user">
                <label for="email">Email Institucional</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
                
            <!-- Password Input -->
            <div class="box-user">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div>
                <p>NÃ£o possui cadastro? <a href="{% url 'cadastro_usuario' %}">Cadastra-se</a></p>
            </div>
        
            <!-- Remember Password Checkbox -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">Lembrar senha</label>
            </div>
    
            <!-- Sign In Button -->
            <div class="d-grid">
                <button class="btn_login" type="submit">Entrar</button>
                <div class="text-center">
                    <a class="small" href="{% url 'cadastro_usuario' %}">Esqueceu sua senha?</a>
                </div>
            </div>
        </form>
        
        <!-- Exibir mensagens de erro, se houver -->
        {% if messages %}
            <div class="alert alert-danger mt-3">
                <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
