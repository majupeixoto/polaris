{% extends 'global/base_logins.html' %}
{% load static %}


{% block extra_head %}
    <link rel="stylesheet" href="{% static 'global/css/login.css' %}">
{% endblock %}

{% block body %}
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
            <div class="container">
            <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Bem-vindo!</h3>

                <!-- Sign In Form -->
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Email Input -->
                    <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="username" placeholder="name@example.com" required>
                    <label for="floatingInput">Email</label>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                    <label for="floatingPassword">Senha</label>
                    </div>

                    <!-- Remember Password Checkbox -->
                    <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="remember" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                        Lembrar senha
                    </label>
                    </div>

                    <!-- Sign In Button -->
                    <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                    <div class="text-center">
                        {% comment %} <a class="small" href="{% url 'password_reset' %}">Forgot password?</a> {% endcomment %}
                        <a class="small" href="#">Esqueceu sua senha?</a>
                    </div>
                    </div>
                </form>

                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
