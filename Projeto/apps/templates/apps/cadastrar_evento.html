<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Evento</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form method="POST" action="{% url 'cadastrar_evento' %}">
    {% csrf_token %}
    
    <label for="tipo_evento">Tipo de Evento:</label>
    <input type="text" id="tipo_evento" name="tipo_evento" required><br>
  
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required><br>
  
    <label for="descricao">Descrição do Evento:</label>
    <textarea id="descricao" name="descricao" required></textarea><br>
  
    <label for="inicio_evento">Início do Evento:</label>
    <input type="datetime-local" id="inicio_evento" name="inicio_evento" required><br>
  
    <label for="fim_evento">Fim do Evento:</label>
    <input type="datetime-local" id="fim_evento" name="fim_evento" required><br>
  
    <label for="vagas">Número de Vagas:</label>
    <input type="number" id="vagas" name="vagas" required><br>
  
    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
      <option value="online">Online</option>
      <option value="presencial">Presencial</option>
    </select><br>
  
    <label for="carga_horaria">Carga Horária:</label>
    <input type="number" step="0.1" id="carga_horaria" name="carga_horaria" required><br>
  
    <label for="local">Local:</label>
    <input type="text" id="local" name="local" required><br>
  
    <button type="submit">Cadastrar Evento</button>
  </form>
</body>
</html>
