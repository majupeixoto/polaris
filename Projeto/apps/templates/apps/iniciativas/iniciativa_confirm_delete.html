{% extends "global/base.html" %}

{% block content %}
<h1>Excluir {{ object.nome }}</h1>
<p>Tem certeza de que deseja excluir esta iniciativa?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim</button>
    <a href="{% url 'iniciativa_list' %}">Cancelar</a>
</form>
{% endblock %}
