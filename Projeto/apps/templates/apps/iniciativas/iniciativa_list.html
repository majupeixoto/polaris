{% extends "global/base.html" %}

{% block content %}
<h1>Iniciativas Estudantis</h1>
{% if user.is_superuser %}
    <a href="{% url 'iniciativa_create' %}">Criar Nova Iniciativa</a>
{% endif %}
<ul>
    {% for iniciativa in object_list %}
        <li>
            <a href="{% url 'iniciativa_detail' iniciativa.pk %}">{{ iniciativa.nome }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
